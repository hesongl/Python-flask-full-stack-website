{% extends "base.html" %}
{% block content %}

<form action="{{url_for('regist')}}" method="post" class="form-horizontal" role="form">
  {% if error != None %}
  <p>
	{{error}}
  </p>
  {% endif %}
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="username" id="username" placeholder="Input username here!">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" name="password" id="password" placeholder="Password here!">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">Confirm password</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" name="_password" id="_password" placeholder="Confirmation here!">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox">Remember me
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Register</button>
    </div>
  </div>
</form>

{% endblock %}
