{% extends "base.html" %}
{% block content %}

<form action="/contestProblemAdd/{{contestID}}" method="post" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="problemID" class="col-sm-2 control-label">ProblemId</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="problemID" id="problemID" placeholder="Please input prlblemID">
    </div>
  </div>
  <div class="form-group">
    <label for="newName" class="col-sm-2 control-label">NewId</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="newName" id="newName" placeholder="Please input new problemID">
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
