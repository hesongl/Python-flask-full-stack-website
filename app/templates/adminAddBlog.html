{% extends "base.html" %}
{% block content %}

<form action="{{url_for('adminBlogAdd')}}" method="post" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="title" id="title" placeholder="Your blog title here">
    </div>
  </div>

  <div class="form-group">
    <label for="addr" class="col-sm-2 control-label">Jump href</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="addr" id="addr" placeholder="Your Jump href here">
    </div>
  </div>
  
  <div class="form-group">
    <label for="author" class="col-sm-2 control-label">Owner</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="author" id="author" placeholder="Your name here">
    </div>
  </div>

  <div class="form-group">
    <label for="context" class="col-sm-2 control-label">Contents</label>
    <div class="col-sm-5">
      <textarea class="form-control" rows="9" name="context" id="context" placeholder="Please use markdown"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
