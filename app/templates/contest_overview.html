{% extends "base.html" %}
{% block content %}

<div style="margin:0 auto; width:80%; border:1px solid #FFF;">

<h1>{{contest.name}}</a> </h1>
<div style="text-align:right">
<h2> {{contest.creator}} </h2></div>

<div style="margin:0 auto; border-left:0px solid #000;">

<div class="table table-condensed" style="word-break:break-all; word-wrap:break-all;">
</div>

</div>
<div style="text-align:right">
<p>{{contest.bgtime}}</p></div>
{%if userName == "admin" %}
	 <div>
	    <a href="/contestProblemAdd/{{contest.id}}"><B>Add a problem<B></a>
	 </div>
{% endif %}


</div>

<div style="margin: 0 auto; width:75%;">
<table class="table table-striped">
  	<thead>
    		<tr>
      			<th>Problem id</th>
      			<th>Problem name</th>
    		</tr>
  	</thead>
 	<tbody>
 	{% for problem in problems %}
		<tr>
			<td> <a href="/problem/{{problem.id}}">{{problem.pid}}</a></td>
			<td> {{problem.name}}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>
{% endblock %}
