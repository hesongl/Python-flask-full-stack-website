{% extends "base.html" %}
{% block content %}

<form action="{{url_for('adminCourseAdd')}}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Course name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="name" id="name" placeholder="Course name here" required>
    </div>
  </div>

  <div class="form-group">
    <label for="teacher" class="col-sm-2 control-label">Course Instructor</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="teacher" id="teacher" placeholder="Instructor name here" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="dsp" class="col-sm-2 control-label">Course Introduction</label>
    <div class="col-sm-5">
      <textarea class="form-control" rows="9" name="dsp" id="dsp" placeholder="Please use markdown" required></textarea>
    </div>
  </div>

   <div class="form-group">
    <label for="bgdate" class="col-sm-2 control-label">Starting time</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="bgdate" id="bgdate" placeholder="format: yyyy-mm-dd hour:min:sec" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="eddate" class="col-sm-2 control-label">Ending time</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" name="eddate" id="eddate" placeholder="format: yyyy-mm-dd hour:min:sec" required>
    </div>
  </div>
  
  <!--
  <div class="form-group">
    <label for="cImg" class="col-sm-2 control-label">Image</label>
    <div class="col-sm-2">
      <input type="file" name="cImg" id="cImg">
    </div>
  </div>
  -->
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

{% endblock %}
